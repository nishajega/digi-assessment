<div class='container' style = 'max-width: 80%;'>
        <div class='row' style='align-items: center; justify-content: center; margin:20px;'>
            <h1>Weight Converter</h1>
        </div>
<p>Enter Weight value in the field to convert the value to Pounds and Milligrams :</p>

<p>
  <label>Enter Weight in kg(s)</label>
  <input class="form-control" min="0" id="inputKg" type="number" placeholder="kg(s)" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Pounds: <span id="outputPounds"></span></p>
<p>Milligrams: <span id="outputMilli"></span></p>
</div>
<script>
function weightConverter(valNum) {
  document.getElementById("outputPounds").innerHTML=valNum*2.2046;
  document.getElementById("outputMilli").innerHTML=valNum*1e+6;
}
</script>
